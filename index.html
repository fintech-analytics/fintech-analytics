<!DOCTYPE html>
<html lang="en-us">

  <body>
    
    <h3> FinTech Analytics Demo </h3>
    
    <iframe id="dashboard" src="https://dc99ac0ffce4.ngrok.io" width="100%" height="2400" style=""></iframe>

    <!-- Global site tag (gtag.js) - Google Analytics -->

      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}

    <script>
      const headers = new Headers()
      headers.append("Content-Type", "application/json")

      const body = {"message":"Welcome to FinTech dashboard", "dashboard": "5-mkt"}

      const options = {
        method: "POST",
        headers,
        mode: "cors",
        body: JSON.stringify(body),
      }

      fetch("https://ef7cbd86416f709430f96140ca02050f.m.pipedream.net", options).then(response => {
        console.log(response)
      }).catch(err => {
        console.error("[error] " + err.message)
      })

    </script>
      
  </body>
